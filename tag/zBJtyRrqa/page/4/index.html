<canvas id="starfield"></canvas>
<script>
    // 获取画布及上下文
    var canvas = document.getElementById('starfield');
    var ctx = canvas.getContext('2d');

    // 设置画布大小
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 创建一个存储星星的数组
    var stars = [];

    // 创建初始的星星
    for (var i = 0; i < 200; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            speed: 1 + Math.random() * 5
        });
    }

    // 定义一个函数来清除画布
    function clear() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // 定义一个函数来更新星星的位置
    function update() {
        for (var i = 0; i < stars.length; i++) {
            stars[i].y += stars[i].speed;
            if (stars[i].y > canvas.height) {
                stars[i].y = 0;
                stars[i].x = Math.random() * canvas.width;
            }
        }
    }

    // 定义一个函数来绘制星星
    function draw() {
        for (var i = 0; i < stars.length; i++) {
            ctx.beginPath();
            ctx.arc(stars[i].x, stars[i].y, 1, 0, 2 * Math.PI, false);
            ctx.fillStyle = 'white';
            ctx.fill();
        }
    }

    // 定义一个函数来执行动画
    function animate() {
        clear();
        update();
        draw();
        requestAnimationFrame(animate);
    }

    // 启动动画
    animate();
</script>

<script>
    function enableDarkmode() {
        document.body.classList.add("darkmode");
        document.getElementById("switch_default").checked = true;
        document.getElementById("switch_default_h").checked = true;
    }

    function removeDarkmode() {
        document.body.classList.remove("darkmode");
        document.getElementById("switch_default").checked = false;
        document.getElementById("switch_default_h").checked = false;
    }

    function getCookie(name) {
        var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? match[2] : null;
    }

    // 删除或注释掉以下行，以防止页面加载时自动启用暗色模式

    var mobileBtn = function() {
